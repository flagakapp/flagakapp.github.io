<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }

    .company-info {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4D4ABF;
    }

    p {
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Apply primary color to links */
    a {
      color: #4D4ABF;
    }

    /* Style hover effect for links */
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="company-info">
    <h1>Flagak</h1>

    <p>Welcome to Flagak, where we strive for excellence in every aspect of our business.</p>

    <div class="contact-info">
      <p>Address: El Sheikh Zayed, district 8</p>
      <p>Email: <a href="mailto:info@xyzcompany.com">development@flagak.com</a></p>
      <p>Phone: +20 107 0980600</p>
    </div>
  </div>

</body>
</html>
